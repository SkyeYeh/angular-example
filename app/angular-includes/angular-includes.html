<h1>AngularJS Includes</h1>

<h2>AngularJS 包含</h2>
<div>
    <!--可以使用 ng-include 指令來包含 HTML 內容-->
    <div ng-include="'angular-includes/myFile.html'"></div>
</div>

<h2>包含 AngularJS 程式碼</h2>
<div>
    <div ng-include="'angular-includes/myTable.html'"></div>
</div>

<h2>包含跨網域</h2>
<div>
    <div ng-include="'http://www.refsnesdata.no/angular_include.asp'"></div>
</div>
